<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista Dinâmica de Arquivos do GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #0366d6;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Arquivos na pasta "arquivos"</h1>
  <ul id="file-list"></ul>

  <script>
    const user = 'Lorenzo922';       // <== Coloque seu usuário GitHub aqui
    const repo = 'Archive';           // <== Coloque o nome do seu repositório aqui
    const folderPath = 'arquivos';    // <== Coloque a pasta que quer listar

    const fileListElement = document.getElementById('file-list');

    fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folderPath}`)
      .then(res => {
        if (!res.ok) throw new Error('Erro ao carregar arquivos');
        return res.json();
      })
      .then(data => {
        data.forEach(file => {
          if (file.type === 'file') {
            const li = document.createElement('li');
            // Link direto para o arquivo raw
            const rawUrl = file.download_url;
            li.innerHTML = `<a href="${rawUrl}" target="_blank" download>${file.name}</a>`;
            fileListElement.appendChild(li);
          }
        });
      })
      .catch(err => {
        fileListElement.innerHTML = `<li>Erro: ${err.message}</li>`;
      });
  </script>

</body>
</html>
