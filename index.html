<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>File Archive sem ícones</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
  }
  #tree {
    width: 300px;
    border-right: 1px solid #ccc;
    overflow-y: auto;
    padding: 10px;
  }
  #files {
    flex-grow: 1;
    padding: 10px;
    overflow-y: auto;
  }
  ul.tree {
    list-style: none;
    padding-left: 20px;
  }
  ul.tree li {
    cursor: pointer;
    user-select: none;
    margin: 2px 0;
  }
  ul.tree li span {
    padding: 2px 5px;
  }
  ul.tree li span:hover {
    background-color: #e0e0e0;
  }
  #files h2 {
    margin-top: 0;
  }
  #files ul {
    list-style: none;
    padding-left: 0;
  }
  #files ul li {
    margin: 5px 0;
  }
  #files ul li a {
    text-decoration: none;
    color: #0066cc;
  }
  #files ul li a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="tree">
  <h3>Arquivos</h3>
  <div id="treeContainer"></div>
</div>

<div id="files">
  <h2>Selecione uma pasta</h2>
  <ul id="fileList"></ul>
</div>

<script>
  const fileStructure = {
    "Documents": {
      "file1.pdf": "files/file1.pdf",
      "file2.docx": "files/file2.docx",
      "Reports": {
        "report1.xlsx": "files/report1.xlsx",
        "report2.xlsx": "files/report2.xlsx"
      }
    },
    "Images": {
      "photo1.jpg": "files/photo1.jpg",
      "photo2.png": "files/photo2.png"
    },
    "Videos": {}
  };

  const treeContainer = document.getElementById('treeContainer');
  const fileList = document.getElementById('fileList');
  const filesTitle = document.querySelector('#files h2');

  function createTree(container, obj) {
    const ul = document.createElement('ul');
    ul.classList.add('tree');

    for (const key in obj) {
      const li = document.createElement('li');

      if (typeof obj[key] === 'string') {
        // arquivo - não clicável na árvore
        li.textContent = key;
        li.style.cursor = 'default';
      } else {
        // pasta
        const span = document.createElement('span');
        span.textContent = key;
        span.addEventListener('click', (e) => {
          e.stopPropagation();
          const childUl = li.querySelector('ul');
          if (childUl) {
            childUl.style.display = childUl.style.display === 'none' ? 'block' : 'none';
          }
          showFiles(obj[key], key);
        });
        li.appendChild(span);
        li.appendChild(createTree(li, obj[key]));
      }
      ul.appendChild(li);
    }
    return ul;
  }

  function showFiles(folderObj, folderName) {
    filesTitle.textContent = `Arquivos em "${folderName}"`;
    fileList.innerHTML = '';

    let hasFiles = false;

    for (const key in folderObj) {
      if (typeof folderObj[key] === 'string') {
        hasFiles = true;
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = folderObj[key];
        a.download = key;
        a.textContent = key;
        a.target = '_blank';
        li.appendChild(a);
        fileList.appendChild(li);
      }
    }

    if (!hasFiles) {
      fileList.innerHTML = '<li>(Nenhum arquivo nesta pasta)</li>';
    }
  }

  treeContainer.appendChild(createTree(treeContainer, fileStructure));
</script>

</body>
</html>
