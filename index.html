<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Arquivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .file-list {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 25px;
    }
    .file-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .file-item:last-child {
      border-bottom: none;
    }
    .file-name {
      flex-grow: 1;
      font-weight: 600;
      color: #555;
      text-decoration: none;
    }
    .file-name:hover {
      text-decoration: underline;
    }
    .file-size {
      color: #999;
      font-size: 0.9em;
      margin-left: 15px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <h1>Lista de Arquivos</h1>

  <div class="file-list">

    <div class="file-item">
      <a class="file-name" href="arquivos/documento1.pdf" download>documento1.pdf</a>
      <div class="file-size">1.2 MB</div>
    </div>

    <div class="file-item">
      <a class="file-name" href="arquivos/foto-de-familia.jpg" download>foto-de-familia.jpg</a>
      <div class="file-size">2.8 MB</div>
    </div>

    <div class="file-item">
      <a class="file-name" href="arquivos/musica-favorita.mp3" download>musica-favorita.mp3</a>
      <div class="file-size">5.5 MB</div>
    </div>

    <div class="file-item">
      <a class="file-name" href="arquivos/video-evento.mp4" download>video-evento.mp4</a>
      <div class="file-size">150 MB</div>
    </div>

    <div class="file-item">
      <a class="file-name" href="arquivos/planilha-orcamento.xlsx" download>planilha-orcamento.xlsx</a>
      <div class="file-size">800 KB</div>
    </div>

    <div class="file-item">
      <a class="file-name" href="arquivos/backup.zip" download>backup.zip</a>
      <div class="file-size">450 MB</div>
    </div>

    <div class="file-item">
      <a class="file-name" href="arquivos/codigo-fonte.js" download>codigo-fonte.js</a>
      <div class="file-size">15 KB</div>
    </div>

  </div>

</body>
</html>
